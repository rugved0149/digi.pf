<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="contact-page">

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact Info -->
    <section id="contact-info" class="fade-in">
        <h2>Let's Connect</h2>
        <div class="social-links">
            <a href="mailto:rugved0149@gmail.com" class="email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/rugved0149" class="linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/rugved0149" class="github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        
    </section>

    <!-- Contact Form -->
    <section id="contact-form" class="slide-in-left">
        <h2>Send Me a Message</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Bubble Animation -->
    <div class="bubbles">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <script src="contact.js"></script>
    <script src="index.js"></script>

</body>
</html>
